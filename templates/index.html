<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
       <script src="https://kit.fontawesome.com/ea5a93e9ad.js" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>


       <link href="../static/css/styles.css" rel="stylesheet">

       <!-- Web Sockets! -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
       <script src="../static/js/project2.js"></script>

       <script id="result" type="text/template">
         {% raw -%}
                {{#each values}}
                      {{#if_eq this.[0]}}
                        <div class="d-flex justify-content-start mb-4">
                          <div class="img_cont_msg">
                            <i class="fas fa-user-circle fa-2x"></i>
                          </div>
                          <div class="msg_container">
                              <span class="user_name">{{this.[0]}}:</span>
                              {{#if this.[3]}}
                                {{{this.[1]}}}
                              {{else}}
                                {{this.[1]}}
                              {{/if}}
                              <span class="msg_time">{{this.[2]}}</span>
                          </div>
                        </div>
                    {{else}}
                      <div class="d-flex justify-content-end mb-4">
                        <div class="msg_container_send">
                          <span class="user_name">{{this.[0]}}:</span>
                          {{this.[1]}}
                          <span class="msg_time_send">{{this.[2]}}</span>
                        </div>
                          <div class="img_cont_msg">
                              <i class="fas fa-user-circle fa-2x"></i>
                          </div>
                      </div>
                    {{/if_eq}}
                {{/each}}
           {%- endraw %}
         </script>

         <script id="results img" type="text/javascript">

         </script>




    <title>Talki</title>
  </head>
  <body>
    <div id="cardnick" class="container">
      <div class="row justify-content-md-center">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Register
            </div>
            <div class="card-body">
              <h5 class="card-title text-secondary">Register your nickname to start talking in Talki</h5>
              <form id="beginning" class="form-group mb-3">
                <input id="nickname" type="text" class="form-control" placeholder="Your nickname" aria-label="Recipient's nickname" aria-describedby="basic-addon2">
                <br>
                  <button class="btn btn-info" type="submit">Create</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div id="mmenu_screen" class="container-fluid main_container d-flex">
      <div class="row flex-fill">
        <div class="col-sm-6 col-md-3 h-100 d-md-block d-none" id="sidenav">
          <a class="closebtn" onclick="closeNav()">&times;</a>
          <h1 id="welcome"></h1>
          <br>
          <form id="create_channel" class="input-group mb-3">
            <input id='new_channel' type="text" class="form-control" placeholder="Create a channel" aria-label="Recipient's channel" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="submit_newch" class="btn btn-info" type="submit">Create</button>
            </div>
          </form>
          <br>
          <h5>Channels</h5>
          <br>
          <ul style="list-style-type:none;" id="channels">

          </ul>
        </div>

        <div class="col chat">
          <div class="card">
            <div class="card-header d-flex justify-content-center">
              <div class="mr-auto p-2">
                <span id="action_menu"><i class="fas fa-ellipsis-v"></i></span>
              </div>
              <div class="mr-auto p-2">
                <span id="title_channel"></span>
              </div>
            </div>
            <div id="chatbody" class="card-body msg_card_body">




            </div>
            <div class="card-footer">
              <div class="input-group">
								<div class="input-group-append" class="image-upload">
									<label for="file-input" class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></label>
                  <input id="file-input" type="file" accept="image/*"></input>
                </div>
								<textarea id="text_msg" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<button id="send_button"  class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</div>
            </div>
          </div>

        </div>
      </div>
    </div>




    <!--JavaScript at end of body for optimized loading-->


  </body>
</html>
